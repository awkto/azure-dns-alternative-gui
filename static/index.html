<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure DNS Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üåê Azure DNS Manager</h1>
                <p class="zone-info">Zone: <span id="zoneName">Loading...</span></p>
            </div>
            <div class="header-buttons">
                <button id="addRecordBtn" class="btn btn-success">‚ûï Add New Record</button>
                <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh</button>
            </div>
        </header>

        <div class="main-content">
            <!-- DNS Records Table -->
            <section class="card">
                <h2>üìã DNS Records</h2>
                <div id="loadingIndicator" class="loading">Loading records...</div>
                <div id="errorMessage" class="error" style="display: none;"></div>
                
                <div class="table-container">
                    <table id="recordsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>TTL</th>
                                <th>Values</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Add Record Modal -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close close-add">&times;</span>
                <h2>‚ûï Add New DNS Record</h2>
                <form id="addRecordForm">
                    <div class="form-group">
                        <label for="recordName">Record Name:</label>
                        <input type="text" id="recordName" name="recordName" required 
                               placeholder="e.g., www or @ for root">
                    </div>
                    
                    <div class="form-group">
                        <label for="recordType">Record Type:</label>
                        <select id="recordType" name="recordType" required>
                            <option value="A">A (IPv4 Address)</option>
                            <option value="AAAA">AAAA (IPv6 Address)</option>
                            <option value="CNAME">CNAME (Canonical Name)</option>
                            <option value="MX">MX (Mail Exchange)</option>
                            <option value="TXT">TXT (Text)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordTTL">TTL (seconds):</label>
                        <input type="number" id="recordTTL" name="recordTTL" value="3600" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="recordValues">Value(s):</label>
                        <textarea id="recordValues" name="recordValues" required 
                                  placeholder="Enter one value per line&#10;For MX: priority exchange (e.g., 10 mail.example.com)"></textarea>
                        <small>Enter one value per line. For multiple A records, add multiple IPs.</small>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-success">Add Record</button>
                        <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>‚úèÔ∏è Edit DNS Record</h2>
                <form id="editRecordForm">
                    <input type="hidden" id="editRecordName">
                    <input type="hidden" id="editRecordType">
                    
                    <div class="form-group">
                        <label>Record Name:</label>
                        <input type="text" id="editRecordNameDisplay" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label>Record Type:</label>
                        <input type="text" id="editRecordTypeDisplay" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRecordTTL">TTL (seconds):</label>
                        <input type="number" id="editRecordTTL" name="editRecordTTL" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRecordValues">Value(s):</label>
                        <textarea id="editRecordValues" name="editRecordValues" required></textarea>
                        <small>Enter one value per line.</small>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-success">Update Record</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
