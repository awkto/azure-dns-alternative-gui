<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Azure DNS Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-card-solid);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        .login-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }
        .login-header .icon-badge {
            margin: 0 auto 1rem;
        }
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .login-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .login-body {
            padding: 1rem 2rem 2rem;
        }
        .login-error {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            font-size: 0.875rem;
            display: none;
        }
        body.dark-mode .login-error {
            background: rgba(220, 38, 38, 0.15);
            border-color: rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }
        .login-body .form-group {
            margin-bottom: 1.5rem;
        }
        .login-body .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .login-body .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-badge">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1>Azure DNS Manager</h1>
                <p>Create your admin password to get started</p>
            </div>
            <div class="login-body">
                <div class="login-error" id="setupError"></div>
                <form id="setupForm">
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" id="passwordInput" class="form-input" required
                               placeholder="Choose a password" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="confirmInput">Confirm Password</label>
                        <input type="password" id="confirmInput" class="form-input" required
                               placeholder="Repeat your password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="setupBtn">Create Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Dark mode support
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // Redirect to login if setup is already done
        (async () => {
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();
                if (!data.setup_required) {
                    window.location.href = '/login.html';
                }
            } catch (e) { /* ignore */ }
        })();

        const setupForm = document.getElementById('setupForm');
        const passwordInput = document.getElementById('passwordInput');
        const confirmInput = document.getElementById('confirmInput');
        const setupError = document.getElementById('setupError');
        const setupBtn = document.getElementById('setupBtn');

        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setupError.style.display = 'none';

            if (passwordInput.value !== confirmInput.value) {
                setupError.textContent = 'Passwords do not match';
                setupError.style.display = 'block';
                return;
            }

            if (passwordInput.value.length < 8) {
                setupError.textContent = 'Password must be at least 8 characters';
                setupError.style.display = 'block';
                return;
            }

            setupBtn.disabled = true;
            setupBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: passwordInput.value }),
                });
                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    setupError.textContent = data.error || 'Setup failed';
                    setupError.style.display = 'block';
                }
            } catch (err) {
                setupError.textContent = 'Connection error. Please try again.';
                setupError.style.display = 'block';
            } finally {
                setupBtn.disabled = false;
                setupBtn.textContent = 'Create Password';
            }
        });
    </script>
</body>
</html>
